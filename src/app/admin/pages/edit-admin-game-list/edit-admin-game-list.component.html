<div class="min-h-screen flex items-center justify-center bg-blackback p-5">
    <div
      class="bg-neutral-800 p-8 mt-28 rounded-lg text-base-100 shadow-lg w-full sm:w-8/12">
      <h1 class="text-2xl font-bold mb-6 text-center">Edit Game</h1>
      <form (ngSubmit)="onSubmit()" class="space-y-6">
  
        <div class="flex flex-col sm:flex-row gap-3">
  
          <!-- Title Field -->
          <div class="form-group w-full sm:w-3/4">
            <label for="title"
              class="block text-sm font-medium mb-2">Title</label>
            <input type="text"
              class="form-control w-full px-4 py-2 rounded-lg bg-neutral-700 text-base-100 border border-neutral-600 focus:outline-none focus:ring-2 focus:ring-foshia"
              id="title" [(ngModel)]="game.title" name="title"
              placeholder="Enter category title" required>
          </div>
  
          <!-- Image URL Field -->
          <div class="form-group w-full sm:w-1/4">
            <label for="image" class="block text-sm font-medium mb-2">Image
              URL</label>
            <input type="file"
              class="form-control w-full px-4 py-2 rounded-lg bg-neutral-700 text-base-100 border border-neutral-600 focus:outline-none focus:ring-2 focus:ring-foshia"
              id="image" [(ngModel)]="game.image" name="image"
              placeholder="Enter image URL">
            <!-- <img [src]="category.image" alt="Category Image"
              class="img-thumbnail mt-4 rounded-lg border border-neutral-600" *ngIf="category.image"> -->
          </div>
  
        </div>
        <!-- Submit Button -->
        <div class="text-center">
          <button type="submit"
            class="btn border-none px-6 text-base-100 py-2 rounded-lg bg-foshia hover:bg-foshia transition duration-300">
            Update Game
          </button>
        </div>
  
      </form>
    </div>
  </div>
