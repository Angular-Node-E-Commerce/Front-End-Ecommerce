<div class="navbar text-foshia bg-neutral-800 z-50">
  <div class="flex-1">
    <a class="btn btn-ghost text-xl" class="nav-link" routerLink="/"
      routerLinkActive="active-route"><img width="50"
        src="https://png.pngtree.com/png-vector/20210109/ourmid/pngtree-ninja-esports-logo-gaming-mascot-png-image_2718756.jpg"
        alt></a>
  </div>
  <div class="flex-none">
    <div class="flex-none text-foshia">
    </div>
    <div class>
      <ul class="menu menu-horizontal px-1">
        <li> <a class="nav-link" routerLink="/games-page"
            routerLinkActive="active-route">Games</a> </li>
        <li> <a class="nav-link" routerLink="/admin-page"
            routerLinkActive="active-route">Admin</a> </li>
      </ul>
    </div>
    <div class="dropdown dropdown-end">
      <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
        <div class="indicator">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
            viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round"
              stroke-width="2"
              d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
          </svg>
          <span class="badge badge-sm indicator-item">{{ totalItems }}</span>
        </div>
      </div>
      <div tabindex="0"
        class="card card-compact dropdown-content bg-base-100 z-[1] mt-3 w-52 shadow">
        <div class="card-body">
          <span class="text-lg text-neutral-950 font-bold">{{ totalItems }}
            Items</span>
          <span class="text-neutral-950 font-bold">total: {{ totalPrice }}
            $</span>
          <div class="card-actions">
            <a class="btn bg-neutral-200 btn-block border-none"
              routerLink="/cart"
              routerLinkActive="active-route">View cart</a>
          </div>
        </div>
      </div>
    </div>
    <div class="dropdown dropdown-end">
      <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
        <div class="w-10 rounded-full">
          <img alt="Tailwind CSS Navbar component"
            src="yasser.jpg" />
        </div>
      </div>
      <ul tabindex="0"
        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-3 shadow">
        <li class="p-1">
          <a class="justify-betweennav-link" routerLink="/user-profile"
            routerLinkActive="active-route">
            Profile
            <span class="badge">New</span>
          </a>
        </li>
        <li class="p-1"> <a class="nav-link" routerLink="/sign-up"
            routerLinkActive="active-route">Sign Up</a> </li>
        <li class="p-1"> <a class="nav-link" routerLink="/login"
            routerLinkActive="active-route">Login</a> </li>
        <li
          class="hover:bg-error hover:rounded-lg  hover:text-neutral-50 hover:transition-all"><a>Logout</a></li>
      </ul>
    </div>
  </div>
</div>
