<div class="py-10  bg-blackback flex justify-center">
  <div class="flex flex-wrap justify-between bg-neutral-800 w-10/12 mt-4 rounded-3xl">

    <div class="flex justify-center w-full md:w-1/2 p-5 items-center">
      <img src="https://img.freepik.com/free-vector/oh-no-concept-illustration_114360-8780.jpg" alt
        class="w-3/4 product-image rounded-l-3xl h-6/6">
    </div>

    <div class="container p-5  w-full md:w-1/2 flex flex-col justify-center text-foshia">
      <div class="text-base-200 ">
        <h1 class="text-[25px]  sm:text-[40px]">FORGET PASSWORD</h1>
      </div>
      <form [formGroup]="forgetPassword" (ngSubmit)="handleSubmitForm()">
        <div class="mb-3">
          <label for="email" class="block form-label pb-2">Email address</label>
          <input type="email"
            class="form-control focus:outline-none text-base-200 w-full bg-neutral-800 ps-3 border-l-2 border-foshia border-r-2 border-r-foshia rounded-tl-lg rounded-br-lg h-12"
            id="email" name="email" formControlName="email">
        </div>

        @if(email?.touched && email?.invalid){
        <div class="form-text text-foshia">
          @if(email?.hasError('required')){
          <small>Required</small>
          } @if(email?.hasError('email')){
          <small>Email Format does not match</small>
          }
        </div>
        }



        <div class="flex justify-center mb-1 m-3">
          <button type="submit"
            class="btn bg-foshia text-neutral-50 border-none w-2/4  hover:bg-neutral-50 hover:text-foshia hover:transition-all">Send Email</button>
        </div>

      </form>
    </div>
  </div>
</div>
